{% extends "layout.html" %}

{% block title %}
    
    Add Games

{% endblock %}

{% block body %}

    <nav class="navbar navbar-expand-lg navbar-light mb-4" style="background-color: #2a2a3d;">
        <div class="container-fluid">
            <form action="/" method="get" class="d-flex ms-auto">
                <button type="submit" class="btn btn-outline-primary" onclick="document.getElementById('gameForm').scrollIntoView({ behavior: 'smooth' });">Home</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Add Game</h1>
        </header>

        <form action="/add" method="post" enctype="multipart/form-data" class="game-form" id="gameForm">
            <input type="text" id="gameTitle" placeholder="Game Title" name="gameTitle" required />
            <input type="text" id="gamePlatform" placeholder="Platform" name="gamePlatform" required />
            <input type="number" id="gameYear" placeholder="Release Year" name="gameYear" required />
            <textarea id="gameDescription" placeholder="Description" rows="3" name="gameDescription" required></textarea>
            <input type="file" id="gameImage" accept="image/png, image/jpeg" name="gameImage" required />
            <button type="submit" class="btn btn-outline-primary" onclick="document.getElementById('gameForm').scrollIntoView({ behavior: 'smooth' });">Add Game</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='verify.js') }}"></script>

{% endblock %}

{% extends "layout.html" %}

{% block title %}

    Remove Games

{% endblock %}

{% block body %}

    <nav class="navbar navbar-expand-lg navbar-light mb-4" style="background-color: #2a2a3d;">
        <div class="container-fluid">
            <form action="/" method="get" class="d-flex ms-auto">
                <button type="submit" class="btn btn-outline-primary" onclick="document.getElementById('gameForm').scrollIntoView({ behavior: 'smooth' });">Home</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Remove Game</h1>
        </header>

        <form action="/remove" method="post" enctype="multipart/form-data" class="game-form" id="gameForm">
            <input type="text" id="gameTitle" placeholder="Game Title" name="remove" required />
            <button type="submit" class="btn btn-outline-primary" onclick="document.getElementById('gameForm').scrollIntoView({ behavior: 'smooth' });">Remove Game</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='verify.js') }}"></script>
    
{% endblock %}
